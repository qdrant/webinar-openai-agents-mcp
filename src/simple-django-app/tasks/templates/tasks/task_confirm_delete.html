{% extends 'tasks/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Delete Task</h2>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the task "{{ task.title }}"?</p>
                <p>This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'task-detail' task.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
