<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .task-completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-in-progress {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 fw-bold">Todo App</h1>
                <div class="d-flex">
                    <form action="{% url 'task-search' %}" method="get" class="d-flex me-2">
                        <input type="text" name="query" class="form-control me-2" placeholder="Search tasks...">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </form>
                    <a href="{% url 'task-create' %}" class="btn btn-primary">Add New Task</a>
                </div>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2024 Todo App
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
